
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Je m'engage pour la PAIX - 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f4f6f9;
display:flex;
flex-direction:column;
align-items:center;
padding:20px;
}

input{
margin-bottom:20px;
}

#canvasContainer{
width:1080px;
height:1080px;
position:relative;
overflow:hidden;
background:linear-gradient(135deg,#008751 60%, #fcd116 60%);
display:flex;
align-items:center;
}

.red-strip{
position:absolute;
bottom:0;
width:100%;
height:120px;
background:#e8112d;
}

.photo-wrapper{
width:520px;
height:520px;
border-radius:50%;
overflow:hidden;
border:18px solid white;
box-shadow:0 25px 50px rgba(0,0,0,0.25);
margin-left:-120px;
z-index:2;
}

.photo-wrapper img{
width:100%;
height:100%;
object-fit:cover;
}

.text-section{
color:white;
margin-left:80px;
max-width:450px;
z-index:2;
}

.text-section h1{
font-size:70px;
margin:0 0 20px 0;
font-weight:900;
}

.text-section p{
font-size:34px;
line-height:1.4;
margin:0;
}

.text-section .paix{
font-weight:900;
font-size:40px;
}

.logo{
position:absolute;
top:40px;
right:40px;
width:140px;
}

.hashtag{
position:absolute;
bottom:40px;
right:60px;
color:white;
font-size:28px;
font-weight:700;
z-index:3;
}
</style>
</head>

<body>

<h2>Upload ta photo et télécharge ton visuel</h2>
<input type="file" id="upload" accept="image/*">

<div id="canvasContainer">

<img src="logo.png" class="logo">

<div class="photo-wrapper">
<img id="preview">
</div>

<div class="text-section">
<h1>JE M’ENGAGE</h1>
<p>
avec la MAIRIE DES JEUNES DE DJOUGOU<br><br>
pour la <span class="paix">PAIX</span> avant, pendant et après<br>
les élections au Bénin.
</p>
</div>

<div class="red-strip"></div>
<div class="hashtag">#PaixAuBénin2026</div>

</div>

<button onclick="downloadImage()" style="margin-top:20px;padding:12px 25px;background:#008751;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;">
Télécharger l'image
</button>

<script>

document.getElementById("upload").addEventListener("change", function(e){
const reader = new FileReader();
reader.onload = function(event){
document.getElementById("preview").src = event.target.result;
}
reader.readAsDataURL(e.target.files[0]);
});

function downloadImage(){
html2canvas(document.querySelector("#canvasContainer")).then(canvas=>{
const link=document.createElement("a");
link.download="paix2026.png";
link.href=canvas.toDataURL();
link.click();
});
}

</script>

</body>
</html>
