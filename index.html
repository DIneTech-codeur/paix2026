<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paix 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f2f2f2;
display:flex;
flex-direction:column;
align-items:center;
padding:20px;
}
input{margin-bottom:20px}
button{
padding:12px 25px;
background:#0b7a3d;
color:white;
border:none;
border-radius:5px;
font-size:16px;
cursor:pointer;
}
canvas{display:none;}
</style>
</head>
<body>

<h2>Upload ta photo</h2>
<input type="file" id="upload" accept="image/*">
<button onclick="generateImage()">Télécharger</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<script>
let uploadedImage = null;

document.getElementById("upload").addEventListener("change", function(e){
const reader = new FileReader();
reader.onload = function(event){
const img = new Image();
img.onload = function(){
uploadedImage = img;
};
img.src = event.target.result;
}
reader.readAsDataURL(e.target.files[0]);
});

function generateImage(){
if(!uploadedImage){
alert("Upload une photo d'abord");
return;
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ===== FOND DEGRADE ===== */
let gradient = ctx.createLinearGradient(0,0,1080,1080);
gradient.addColorStop(0,"#0b7a3d");
gradient.addColorStop(0.5,"#f4c400");
gradient.addColorStop(1,"#e30613");
ctx.fillStyle = gradient;
ctx.fillRect(0,0,1080,1080);

/* ===== VAGUE CLAIRE ===== */
ctx.fillStyle = "rgba(255,255,255,0.85)";
ctx.beginPath();
ctx.ellipse(540,650,800,300,0,0,Math.PI*2);
ctx.fill();

/* ===== CERCLE EXTERIEUR ===== */
ctx.beginPath();
ctx.arc(350,450,320,0,Math.PI*2);
ctx.fillStyle = "#c4a000";
ctx.fill();

/* ===== CERCLE INTERIEUR BLANC ===== */
ctx.beginPath();
ctx.arc(350,450,300,0,Math.PI*2);
ctx.fillStyle = "white";
ctx.fill();

/* ===== PHOTO ===== */
ctx.save();
ctx.beginPath();
ctx.arc(350,450,280,0,Math.PI*2);
ctx.clip();
ctx.drawImage(uploadedImage,70,170,560,560);
ctx.restore();

/* ===== TEXTE ===== */
ctx.fillStyle = "#111";
ctx.font = "600 48px Poppins";
ctx.fillText("Je m’engage avec la",600,380);

ctx.fillStyle = "#0b7a3d";
ctx.font = "900 60px Poppins";
ctx.fillText("MAIRIE DES JEUNES",600,450);
ctx.fillText("DE DJOUGOU",600,520);

ctx.fillStyle = "#111";
ctx.font = "400 40px Poppins";
ctx.fillText("pour la ",600,600);

ctx.fillStyle = "#0b7a3d";
ctx.font = "900 42px Poppins";
ctx.fillText("PAIX",720,600);

ctx.fillStyle = "#111";
ctx.font = "400 40px Poppins";
ctx.fillText("avant, pendant",600,650);
ctx.fillText("et après les élections au Bénin.",600,700);

/* ===== HASHTAG ===== */
ctx.fillStyle = "#0b7a3d";
ctx.font = "700 42px Poppins";
ctx.fillText("#PaixAuBénin2026",550,980);

/* ===== LOGO ===== */
const logo = new Image();
logo.src = "logo.png";
logo.onload = function(){
ctx.beginPath();
ctx.arc(920,160,100,0,Math.PI*2);
ctx.fillStyle = "white";
ctx.fill();
ctx.drawImage(logo,840,80,160,160);

/* ===== DOWNLOAD ===== */
const link = document.createElement("a");
link.download = "paix2026.png";
link.href = canvas.toDataURL("image/png");
link.click();
}
}
</script>

</body>
</html>
