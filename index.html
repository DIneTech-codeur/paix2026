<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{

font-family:'Poppins',sans-serif;
background:#f2f2f2;
display:flex;

}

h2{margin-bottom:20px}

#upload{margin-bottom:20px}

#design{

height:1080px;

}

.circle-inner{
width:580px;
height:580px;
border-radius:50%;
background:white;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.circle-inner img{
width:100%;
height:100%;
object-fit:cover;
}

/* logo */
.logo{
position:absolute;
top:60px;
right:60px;

height:180px;

.text h1{

}

.text .strong{

font-weight:900;

}

.text p{
font-size:36px;
margin:10px 0;
line-height:1.4;
}

.text .paix{
color:#0b7a3d;
font-weight:900;
}

/* colombe */
.dove{
position:absolute;
top:650px;
right:470px;
font-size:70px;
}

/* hashtag */
.hashtag{
position:absolute;
bottom:70px;
right:100px;
font-size:38px;
font-weight:700;
color:#0b7a3d;
display:flex;
align-items:center;
gap:15px;
}

.flag{
font-size:40px;
}

button{
margin-top:20px;
padding:12px 25px;
background:#0b7a3d;
color:white;
border:none;
border-radius:5px;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<h2>Upload ta photo</h2>

<div id="design">

<div class="circle-wrapper">

</div>

<script>
document.getElementById("upload").addEventListener("change", function(e){
const reader = new FileReader();
reader.onload = function(event){
document.getElementById("preview").src = event.target.result;
}
reader.readAsDataURL(e.target.files[0]);
});

function downloadImage(){
html2canvas(document.querySelector("#design")).then(canvas=>{
const link=document.createElement("a");
link.download="paix2026.png";
link.href=canvas.toDataURL("image/png");
link.click();
});
}
</script>

</html>
